<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <section class="container">
        <div class="introduction">
            <h1>Calculadora</h1>
            <div class="grid">
                <div class="calculator"><input type="text"></div>
                <ul class="grid-list">
                    <li><button class="C">C</button></li>
                    <li><button class="button parentheses-one">(</button></li>
                    <li><button class="button parentheses-two">)</button></li>
                    <li><button class="button division">/</button></li>
                    <li><button class="button seven">7</button></li>
                    <li><button class="button eight">8</button></li>
                    <li><button class="button nine">9</button></li>
                    <li><button class="button multiplicator">*</button></li>
                    <li><button class="button four">4</button></li>
                    <li><button class="button five">5</button></li>
                    <li><button class="button six">6</button></li>
                    <li><button class="button sum">+</button></li>
                    <li><button class="button one">1</button></li>
                    <li><button class="button two">2</button></li>
                    <li><button class="button three">3</button></li>
                    <li><button class="button minus">-</button></li>
                    <li><button class="button point">.</button></li>
                    <li><button class="button zero">0</button></li>
                    <li><button class="delete">delete</button></li>
                    <li><button class="equal">=</button></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>

</html>
